<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Màu Nền & Ẩn/Hiện Văn Bản</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: black;
        }
        #text {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
<button onclick="changeBackgroundColor()">Đổi màu</button>
<p id="text">Đây là một đoạn văn bản có thể ẩn hoặc hiển thị.</p>
<button onclick="toggleText()">Ẩn/Hiện</button>

<div>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <button onclick="calculateSum()">Tính tổng</button>
    <p id="result"></p>
</div>

<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomColor();
    }

    function toggleText() {
        var text = document.getElementById("text");
        if (text.style.display === "none") {
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }

    function calculateSum() {
        var num1 = parseFloat(document.getElementById("num1").value) || 0;
        var num2 = parseFloat(document.getElementById("num2").value) || 0;
        document.getElementById("result").textContent = "Tổng: " + (num1 + num2);
    }
</script>
</body>
</html>
